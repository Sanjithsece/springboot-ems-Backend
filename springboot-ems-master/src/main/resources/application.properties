spring.application.name=springbootfirst
spring.datasource.url=${DB_URL}
spring.datasource.username=root
spring.datasource.password=${DB_SOURSE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.security.user.name =${SQL_DB_NAME}
spring.security.user.password =${SQL_PASSWORD}
spring.security.user.roles=ADMIN,USER,GUEST
app.jwt-secret=${JWT_SECREAT}
app.jwt-expiration-milliseconds=${jwt-expiration}